<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link href="https://fonts.google.com/specimen/Montserrat">
        <link href=https://fonts.google.com/specimen/Fraunces>
        <title>Gabrielle Essence</title>
    </head>
    <body>
        <div class="main-container">
            <div class="image">
                <img class="image" src="image-product-desktop.jpg" alt="image-product-mobile.jpg">
            </div>
            <div class="text-container">
                <div class="text-allign">
                    <div class="parfume">PERFUME</div>
                    <div class="title">
                        <h1>Gabrielle Essence Eau De Parfum</h1></div>
                    <div class="text">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</div>
                    <div class="price-container">
                        <div class="price"><h1>$149.99</h1></div>
                        <div class="init-price">$169.99</div>
                    </div>
                    <div class="button">
                        <div class="icon"><img src="icon-cart.svg" alt=""></div>
                        <div><h4>Add to cart</h4></div>
                        </div>
                </div>
            </div>
        </div>
    </body>
</html>
